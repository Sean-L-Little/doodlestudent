version: '3'
services:


  front:
    build: ./front
    ports:
     - "443:8080"
     - "80:8443"
    #command: "ng serve --host 0.0.0.0 "
    volumes:
      - ./api/server-confs:/server-confs:ro
    environment:
    # Ensemble des endpoints pour lequel il générera des certificats
      - SERVER_NAME=tlcspeedrunlowpercent.diverse-team.fr #pad.tlcspeedrunlowpercent.diverse-team.fr phpmyadmin.tlcspeedrunlowpercent.diverse-team.fr
      - SERVE_FILES=yes
      - DISABLE_DEFAULT_SERVER=no
    # Transmission de l'IP publique vers les containers
      - PROXY_REAL_IP=yes
    #      - MAX_CLIENT_SIZE=100m
    # Configuration de letencrypt
      - AUTO_LETS_ENCRYPT=yes
    # redirect du 80 vers 443 automatique
      - REDIRECT_HTTP_TO_HTTPS=yes
      - USE_LIMIT_REQ=no
    # Désactivation http2
      - HTTP2=no
    # Paramétrage des entêtes http
      - FEATURE_POLICY=accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; camera 'none'; display-capture 'none'; document-domain 'none'; encrypted-media 'none'; fullscreen 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; picture-in-picture 'none'; speaker 'none'; sync-xhr 'self'; usb 'none'; vibrate 'none'; vr 'none'
  
  
  myadmin:
    image: phpmyadmin
    ports:
      - "8082:80"   
    environment:
      - PMA_ABSOLUTE_URI=https://phpmyadmin.tlcspeedrunlowpercent.diverse-team.fr

  back:
    build: ./api
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"

  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=tlc
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root

  etherpad:
    image: etherpad/etherpad:stable
    ports:
      - "9001:9001"
    volumes:
      - ./APIKEY.txt:/opt/etherpad-lite/APIKEY.txt


  mail:
    image: bytemark/smtp
    restart: always
    ports:
      - "2525:25"
